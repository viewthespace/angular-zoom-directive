<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
    <script src="https://cdn.rawgit.com/viewthespace/angular-zoom-directive/master/src/angular-zoom-directive.js"></script>
    <script type="text/javascript">
      app = angular.module('demo', ['open-vts'])
    </script>
    <style type="text/css">
      #target {
        width: 500px;
        height: 400px;
        background-color: gray;
        margin: 200px
      }

      .disabled {
        opacity: .3
      }
    </style>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Angular-zoom-directive by viewthespace</title>
  </head>

  <body ng-app='demo'>
    <header>
      <div class="inner">
        <h1>Angular-zoom-directive</h1>
        <h2>A Customizable Angular Zoom directive that allows you to zoom in and out of DOM elements</h2>
        <a href="https://github.com/viewthespace/angular-zoom-directive" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          <h2>Zoom with contraints in width and height</h2>

          <div ovts-zoom-controls='{ target: "#target", minWidth: 80, minHeight: 100, maxWidth: 700, maxHeight: 2000 }'>
            <button ng-click='zoom.in()' ng-class='{ disabled: zoom.isMaxedIn() }'>Zoom In</button>
            <button ng-click='zoom.out()' ng-class='{ disabled: zoom.isMaxedOut() }'> Zoom out</button>
            <button ng-click='zoom.toFit()'> Zoom to Fit</button>
          </div>

          <div id='target'/>

        </section>
      </div>
    </div>

  
  </body>
</html>
